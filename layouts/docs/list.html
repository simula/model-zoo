{{ define "main" }}
<!-- List documentation entries -->

<!-- For the docs, we show the cards but with index.md, without custom title -->
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-2">
            {{ partial "docs_sidebar.html" .}}
        </div>
        <div class="col-sm-10">
            <div class="container mt-3">
                <h1>Documentation</h1>

                <div class="homepage-content">
                    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
                    {{ .Content }}
                </div>
            
                {{ partial "card_list.html" . }}
            </div>
        </div>
    </div>
</div>


{{ end }}
